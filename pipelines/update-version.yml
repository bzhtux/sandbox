---
resources:
- name: version
  type: semver
  source:
    driver: git
    uri: https://github.com/bzhtux/sandbox.git
    branch: master
    initial_version: '0.0.1'
    file: concourse_repipe_version
- name: ci
  type: git
  source:
    uri: https://github.com/bzhtux/sandbox.git
    branch: master
    # paths: [pipelines/version-pipeline.yml]

jobs:
- name: get-version
  plan:
  - get: version
    trigger: true
  - get: ci
  - task: display-version
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}      
      inputs:
      - name: version
      outputs:
      - name: new_version
      run:
        path: cat
        args: [version/number]
  - task: re-fly
    file: ci/tasks/fly/fly.yml
    params:
      USERNAME: ((username))
      PASSWORD: ((password))
      NEW_VERSION: new_version
