  #       - name: new_version
  #     run:
  #       path: cat
  #       args:
  #         - "-e"
  #         - "ci/tasks/fly/fly.sh"
  - task: re-fly
    file: ci/tasks/fly/fly.yml
    params:
      USERNAME: ((username))
      PASSWORD: ((password))
      NEW_VERSION: new_version
